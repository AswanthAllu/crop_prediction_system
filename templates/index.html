<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AgriTech v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; }
        .card-custom { background: #1e293b; border: 1px solid #334155; border-radius: 15px; padding: 15px; margin-bottom: 10px; }
        .val { font-size: 2.2rem; font-weight: bold; }
        
        /* Location Bar */
        #location-panel {
            background: #334155; border-radius: 10px; padding: 10px; margin-bottom: 20px;
            border-left: 5px solid #22c55e; text-align: left;
        }
        .loc-name { font-size: 1.2rem; font-weight: bold; color: #f8fafc; }
        .loc-type { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        /* Alert Box */
        #alert-box {
            display: none; padding: 15px; margin-top: 15px; border-radius: 10px; font-weight: bold;
        }
        .alert-critical { background: #ef4444; color: white; animation: pulse 2s infinite; }
        .alert-warning { background: #f59e0b; color: black; }
        .alert-normal { background: #22c55e; color: white; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body> <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="fas fa-seedling text-success"></i> Smart AgriTech</h3>
            <div id="conn-status" class="small text-muted"><i class="fas fa-circle-notch fa-spin"></i> Connecting...</div>
        </div>

        <div id="location-panel">
            <div class="d-flex justify-content-between">
                <div>
                    <div class="loc-name" id="addr-text">Detecting Area...</div>
                    <div class="loc-type" id="land-text">ANALYZING TERRAIN...</div>
                </div>
                <div class="text-end">
                    <i class="fas fa-map-marked-alt fa-2x text-muted"></i>
                </div>
            </div>
        </div>

        <div class="row g-2">
            <div class="col-6"><div class="card-custom"><i class="fas fa-thermometer-half text-warning"></i><div class="val" id="temp">--</div><div class="small">Temp (°C)</div></div></div>
            <div class="col-6"><div class="card-custom"><i class="fas fa-tint text-primary"></i><div class="val" id="hum">--</div><div class="small">Humidity (%)</div></div></div>
            <div class="col-6"><div class="card-custom"><i class="fas fa-flask text-success"></i><div class="val" id="ph">--</div><div class="small">pH Level</div></div></div>
            <div class="col-6"><div class="card-custom"><i class="fas fa-cloud-showers-heavy text-info"></i><div class="val" id="rain">--</div><div class="small">Rain (mm)</div></div></div>
        </div>
        
        <div class="row mt-2">
            <div class="col-12">
                <div class="card-custom" style="border-color: #3b82f6;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-start">
                            <h5 class="m-0 text-primary">Soil Moisture</h5>
                            <span class="small text-muted">Real-time Sensor Data</span>
                        </div>
                        <div class="val text-primary" id="soil">--%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 card-custom py-3">
                <h5 class="text-muted">Recommended Crop</h5>
                <div style="font-size: 3rem; font-weight: bold; color: #22c55e;" id="pred">...</div>
                
                <div id="alert-box">Status Normal</div>

                <a href="/fertilizer" id="fert-btn" class="btn btn-outline-light mt-3 px-4" style="display:none;">
                    View Fertilizer
                </a>
            </div>
        </div>
    </div>

    <script>
        let lat = 0, lon = 0;
        let isLocating = false;

        window.onload = function() { startAutoProcess(); };

        function startAutoProcess() {
            if(isLocating) return;
            isLocating = true;
            document.getElementById('conn-status').innerHTML = "Finding Satellites...";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        lat = position.coords.latitude;
                        lon = position.coords.longitude;
                        document.getElementById('conn-status').innerHTML = '<span class="text-success">● Online</span>';
                        fetchData();
                    },
                    (error) => {
                        console.error("GPS Error");
                        lat = 16.6821; lon = 81.5459; // Fallback to West Godavari
                        fetchData();
                    },
                    { enableHighAccuracy: false, timeout: 10000, maximumAge: Infinity }
                );
            }
        }

        function fetchData() {
            fetch('/get_prediction', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ lat: lat, lon: lon })
            })
            .then(res => res.json())
            .then(data => {
                // Update Basic Sensors
                document.getElementById('temp').innerText = data.sensors.temp;
                document.getElementById('hum').innerText = data.sensors.humidity;
                document.getElementById('ph').innerText = data.sensors.ph;
                document.getElementById('rain').innerText = data.sensors.annual_rain;
                
                // Update New Fields
                document.getElementById('soil').innerText = data.sensors.soil_moisture + "%";
                document.getElementById('addr-text').innerText = data.sensors.address;
                document.getElementById('land-text').innerText = data.sensors.land_type;
                
                document.getElementById('pred').innerText = data.prediction;

                // Handle Alerts
                const alertBox = document.getElementById('alert-box');
                alertBox.style.display = "block";
                alertBox.className = ""; // Reset classes
                alertBox.innerText = data.alert.msg;

                if(data.alert.level === "critical") alertBox.classList.add('alert-critical');
                else if(data.alert.level === "warning") alertBox.classList.add('alert-warning');
                else alertBox.classList.add('alert-normal');

                // Button
                if(data.prediction && data.prediction !== "Waiting..." && data.prediction !== "Error") {
                    document.getElementById('fert-btn').style.display = "inline-block";
                    document.getElementById('fert-btn').href = "/fertilizer?crop=" + data.prediction;
                }
            })
            .catch(e => console.error("Net Error"));
            
            isLocating = false;
        }

        // Auto-refresh every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
