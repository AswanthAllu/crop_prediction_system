<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
        }
        .prediction-card {
             background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-700">Crop Prediction System</h1>
            <p class="text-lg text-gray-500 mt-2">Real-time soil and weather analysis for smart farming.</p>
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="card bg-white p-6 rounded-xl">
                    <div class="flex items-center">
                        <div class="p-3 bg-red-100 rounded-full">
                            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-semibold text-gray-600">Temperature</h2>
                            <p id="temperature" class="text-2xl font-bold">-- °C</p>
                        </div>
                    </div>
                </div>
                <div class="card bg-white p-6 rounded-xl">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-100 rounded-full">
                           <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-semibold text-gray-600">Humidity</h2>
                            <p id="humidity" class="text-2xl font-bold">-- %</p>
                        </div>
                    </div>
                </div>
                <div class="card bg-white p-6 rounded-xl">
                    <div class="flex items-center">
                        <div class="p-3 bg-yellow-100 rounded-full">
                           <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547a2 2 0 00-.547 1.806l.477 2.387a6 6 0 00.517 3.86l.158.318a6 6 0 00.517 3.86l2.387.477a2 2 0 001.806.547a2 2 0 00.547-1.806l-.477-2.387a6 6 0 00-.517-3.86l-.158-.318a6 6 0 00-.517-3.86l-2.387-.477z"></path></svg>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-semibold text-gray-600">pH Value</h2>
                            <p id="ph" class="text-2xl font-bold">--</p>
                        </div>
                    </div>
                </div>
                <div class="card bg-white p-6 rounded-xl">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-100 rounded-full">
                            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path></svg>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-semibold text-gray-600">Rainfall</h2>
                            <p id="rainfall" class="text-2xl font-bold">-- mm</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="prediction-card text-white p-8 rounded-xl text-center">
                <h2 class="text-2xl font-semibold mb-2">Recommended Crop</h2>
                <p id="prediction" class="text-5xl font-bold tracking-wider">Waiting for data...</p>
            </div>
        </main>
    </div>

    <script>
        async function updateData() {
            try {
                const response = await fetch('/get_data');
                const data = await response.json();

                document.getElementById('temperature').textContent = `${data.temperature.toFixed(2)} °C`;
                document.getElementById('humidity').textContent = `${data.humidity.toFixed(2)} %`;
                document.getElementById('ph').textContent = data.ph.toFixed(2);
                document.getElementById('rainfall').textContent = `${data.rainfall.toFixed(2)} mm`;
                document.getElementById('prediction').textContent = data.prediction;

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('prediction').textContent = 'Error fetching data';
            }
        }

        // --- Initial Call & Interval ---
        updateData();
        setInterval(updateData, 3000); // Refresh every 3 seconds
    </script>

</body>
</html>
