<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crop Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-light: #f1f5f9;
            --accent-green: #22c55e;
            --accent-gold: #fbbf24;
            --danger-red: #ef4444;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            padding: 60px 0 40px;
            text-align: center;
            border-bottom: 2px solid #334155;
        }

        .crop-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 10px;
            border: 3px solid var(--accent-green);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
            margin-bottom: 20px;
        }

        /* Language Tabs */
        .lang-btn {
            background: transparent;
            border: 1px solid #475569;
            color: #94a3b8;
            margin: 0 5px;
            border-radius: 20px;
            padding: 5px 15px;
            transition: all 0.3s;
        }
        .lang-btn:hover, .lang-btn.active {
            background: var(--accent-green);
            color: white;
            border-color: var(--accent-green);
            transform: translateY(-2px);
        }

        /* Cards */
        .info-card {
            background: var(--card-dark);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            color: var(--accent-green);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-left: 5px solid var(--accent-green);
            padding-left: 15px;
        }

        /* Fertilizer Timeline Style */
        .fert-item {
            border-left: 2px dashed #475569;
            padding-left: 20px;
            margin-bottom: 25px;
            position: relative;
        }
        .fert-item::before {
            content: '\f4d8'; /* Seedling Icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: -16px;
            top: 0;
            background: var(--card-dark);
            color: var(--accent-gold);
            font-size: 1.2rem;
        }
        .fert-stage { color: var(--accent-gold); font-weight: bold; font-size: 1.1rem; }
        .fert-desc { color: #cbd5e1; margin-top: 5px; }

        /* Pesticide Warning Style */
        .pest-item {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--danger-red);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .pest-name { color: var(--danger-red); font-weight: bold; font-size: 1.1rem; }
        .pest-chem { font-weight: bold; color: white; }

        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent-green);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.5);
            text-decoration: none;
            z-index: 1000;
        }
    </style>
</head>

        let currentCrop = 'rice';
        let currentLang = 'en';

        window.onload = function() {
            // 1. Get Crop from URL
            const params = new URLSearchParams(window.location.search);
            let cropParam = params.get('crop');
            
            if (cropParam) {
                // Normalize: remove "Simulated" and lowercase
                cropParam = cropParam.toLowerCase().replace(" (simulated)", "").trim();
                
                // Match against DB keys
                if (cropDB[cropParam]) {
                    currentCrop = cropParam;
                }
            }

            renderPage();
        };

        function setLang(lang) {
            currentLang = lang;
            
            // Highlight Button
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderPage();
        }

        function renderPage() {
            const data = cropDB[currentCrop];
            if (!data) return;

            // 1. Set Image and Title
            document.getElementById('crop-image').src = data.image_url;
            document.getElementById('crop-title').innerText = currentCrop.charAt(0).toUpperCase() + currentCrop.slice(1);

            // 2. Get Language Data (Fallback to English if missing)
            let langData = data[currentLang] || data['en'];
            if (!langData) langData = data['en']; // Hard fallback

            // 3. Description
            document.getElementById('crop-desc').innerText = langData.description;

            // 4. Render Fertilizers
            const fertContainer = document.getElementById('fertilizer-list');
            fertContainer.innerHTML = '';
            if (langData.fertilizers) {
                langData.fertilizers.forEach(item => {
                    fertContainer.innerHTML += `
                        <div class="fert-item">
                            <div class="fert-stage">${item.stage}</div>
                            <div class="fert-desc">${item.recommendation}</div>
                        </div>
                    `;
                });
            } else {
                fertContainer.innerHTML = '<p class="text-muted">No specific data for this language.</p>';
            }

            // 5. Render Pesticides
            const pestContainer = document.getElementById('pesticide-list');
            pestContainer.innerHTML = '';
            if (langData.pesticides) {
                langData.pesticides.forEach(item => {
                    pestContainer.innerHTML += `
                        <div class="pest-item">
                            <div class="d-flex justify-content-between">
                                <span class="pest-name">${item.problem}</span>
                                <span class="badge bg-danger">Toxic</span>
                            </div>
                            <div class="mt-2 text-white"><small>Chemical:</small> <span class="pest-chem">${item.chemical}</span></div>
                            <div class="text-white"><small>Dose:</small> ${item.dosage_per_acre}</div>
                            <div class="mt-2 text-muted small"><i class="fas fa-info-circle me-1"></i> ${item.application}</div>
                        </div>
                    `;
                });
            }
        }
